<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Date Picker JQuery UI Example</title>
        <link rel="stylesheet"
              href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css"
              type="text/css" media="all" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
                type="text/javascript"></script>
        <script
                src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"
                type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('input.date').datepicker();
            })
        </script>
    </head>
    <body>
        <form action="http://morpheus.dce.harvard.edu/cgi-bin/echo.cgi">
            <p>
                What is your birthday?: <input class="date" type="text" size="32" name="birthday" id="birthday" />
            </p>
            <p>
                What is today's date?: <input class="date" type="text" size="32" name="todays_date" id="todays_date" />
            </p>
            <input type="submit"/>
        </form>
    </body>
</html>
